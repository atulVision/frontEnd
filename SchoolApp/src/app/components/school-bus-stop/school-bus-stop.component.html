<section class="content-header">
  <h1>{{pageTitle}}</h1>
</section>
<section class="content-header">
  <div class="form">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">{{locale.bus_stop}}</h3>
      </div>
      <form class="form-horizontal" id="busStopForm" #busStopForm="ngForm" (ngSubmit)="addbusStop(busStopForm.value)">
        <div class="box-body">
          <div class="form-group">
            <label for="stopName" class="col-sm-2 control-label">{{formLocale.stop_name}}</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="stopName" name="stopName" placeholder="{{formLocale.stop_name_placeholder}}"
                [disabled]="viewFlag" #stopName="ngModel" [(ngModel)]="busStop.stopName">
            </div>
          </div>
          <div class="form-group">
            <label for="stopLat" class="col-sm-2 control-label">{{formLocale.stop_lat}}</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="stopLat" name="stopLat" placeholder="{{formLocale.stop_lat_placeholder}}" [disabled]="viewFlag"
                #stopLat="ngModel" [(ngModel)]="busStop.stopLat">
            </div>
            <label for="stopLong" class="col-sm-2 control-label">{{formLocale.stop_lng}}</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="stopLong" name="stopLong" placeholder="{{formLocale.stop_lng_placeholder}}" [disabled]="viewFlag"
                #stopLong="ngModel" [(ngModel)]="busStop.stopLong">
            </div>
          </div>
          <div class="form-group">
            <label for="pickPoint" class="col-sm-2 control-label">{{formLocale.map_search}}</label>
            <div class="col-sm-10">
              <div class="map">
                <div class="form-group">
                  <input placeholder="{{formLocale.map_search_placeholder}}" autocorrect="off" autocapitalize="off" spellcheck="off" type="text"
                    class="form-control" #search [formControl]="searchControl">
                </div>
                <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" [disableDefaultUI]="false" [scrollwheel]="false" [zoomControl]="true"
                  (mapClick)="mapClicked($event)">
                  <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(busStop.stopName, i)" [latitude]="m.lat"
                    [longitude]="m.lng" [label]="" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)">
                    <agm-info-window>
                      <strong>{{busStop.stopName}}</strong>
                    </agm-info-window>
                  </agm-marker>
                </agm-map>
              </div>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="button" class="btn btn-default" (click)="backToList()">{{formLocale.back_btn}}</button>
          <button *ngIf="action === 'new'" type="submit" class="btn btn-success pull-right" data-toggle="modal" data-target="#modal-success">{{formLocale.submit_btn}}</button>
          <button *ngIf="action === 'view'" type="button" class="btn btn-info btn-info pull-right" (click)="backToList()">{{formLocale.ok_btn}}</button>
          <button *ngIf="action === 'edit'" type="submit" class="btn btn-success pull-right" data-toggle="modal" data-target="#modal-success">{{formLocale.update_btn}}</button>
        </div>
      </form>
    </div>
  </div>
</section>
<div class="modal modal-success fade" id="modal-success">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{formLocale.modal_status}}</h4>
      </div>
      <div class="modal-body">
        <h5 *ngIf="action === 'new'">{{locale.bus_stop+formLocale.modal_add_msg}} </h5>
        <h5 *ngIf="action === 'edit'">{{locale.bus_stop+formLocale.modal_update_msg}} </h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline pull-left" data-dismiss="modal" (click)="backToList()">{{formLocale.ok_btn}}</button>
      </div>
    </div>
  </div>
</div>
