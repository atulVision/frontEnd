<section class="content-header">
    <h1>{{pageTitle}}</h1>
</section>
<section class="content-header">
<div class="form">
<div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">{{locale.driver}}</h3>
    </div>
    <form class="form-horizontal" id="driverForm" #driverForm="ngForm" (ngSubmit)="addDriver(driverForm.value)">
      <div class="box-body">
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">{{formLocale.driver_name}}</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="{{formLocale.driver_name_placeholder}}" [disabled]="viewFlag" #name="ngModel" [(ngModel)]="driver.name" >
          </div>
        </div>
        <div class="form-group">
          <label for="adharNumber" class="col-sm-2 control-label">{{formLocale.driver_adhar_no}}</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="adharNumber" name="adharNumber" placeholder="{{formLocale.driver_adhar_no_placeholder}}" [disabled]="viewFlag" #adharNumber="ngModel" [(ngModel)]="driver.adharNumber">
          </div>
        </div>
        <div class="form-group">
          <label for="mobile" class="col-sm-2 control-label">{{formLocale.driver_mobile_no}}</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="{{formLocale.driver_mobile_no_placeholder}}" [disabled]="viewFlag" #mobile="ngModel" [(ngModel)]="driver.mobile">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">{{formLocale.driver_email}}</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="email" name="email" placeholder="{{formLocale.driver_email_placeholder}}" [disabled]="viewFlag" #email="ngModel" [(ngModel)]="driver.email">
          </div>
        </div>
        <div class="form-group">
            <label for="profile" class="col-sm-2 control-label">{{formLocale.driver_profile}}</label>
            <div class="col-sm-8">
              <input type="file" class="form-control" id="profile" name="profile" [disabled]="viewFlag" #profile="ngModel" [(ngModel)]="driver.profile" accept="image/jpeg,image/png">
            </div>
          </div>
        <div class="form-group">
          <label for="position" class="col-sm-2 control-label">{{formLocale.driver_position}}</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="position" name="position" placeholder="{{formLocale.driver_position_placeholder}}" [disabled]="viewFlag" #position="ngModel" [(ngModel)]="driver.position">
          </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">{{formLocale.driver_address}}</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="address" name="address" placeholder="{{formLocale.driver_address_placeholder}}" [disabled]="viewFlag" #address="ngModel" [(ngModel)]="driver.address"></textarea>
            </div>
          </div>
        <div class="form-group">
          <label for="userName" class="col-sm-2 control-label">{{formLocale.driver_username}}</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="userName" name="userName" placeholder="{{formLocale.driver_username_placeholder}}" [disabled]="viewFlag" #userName="ngModel" [(ngModel)]="driver.userName">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">{{formLocale.driver_pass}}</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="password" name="password" placeholder="{{formLocale.driver_pass_placeholder}}" [disabled]="viewFlag" #password="ngModel" [(ngModel)]="driver.password">
          </div>
        </div>
        <div class="form-group">
          <label for="bus" class="col-sm-2 control-label">{{formLocale.driver_bus}}</label>
          <div class="col-sm-10">
           <select class="form-control" id="bus" name="bus" [disabled]="viewFlag" #bus="ngModel" [(ngModel)]="driver.bus">
              <option value="" disabled selected>{{formLocale.driver_bus_placeholder}}</option>
              <option [ngValue]="">xyz</option>
              <option [ngValue]="">asd</option>
              <option [ngValue]="">qwe</option>
            </select>
          </div>
        </div>
      </div>
      <div class="box-footer">
        <button type="button" class="btn btn-default" (click)="backToList()">Back</button>
          <button *ngIf="action === 'new'" type="submit" class="btn btn-success pull-right" data-toggle="modal" data-target="#modal-success">Submit</button>
          <button *ngIf="action === 'view'" type="button" class="btn btn-info btn-info pull-right" (click)="backToList()">OK</button>
          <button *ngIf="action === 'edit'" type="submit" class="btn btn-success pull-right" data-toggle="modal" data-target="#modal-success">Update</button>
        </div>
    </form>
  </div>
</div>
</section>
<div class="modal modal-success fade" id="modal-success">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Status</h4>
      </div>
      <div class="modal-body">
        <h5 *ngIf="action === 'new'">{{locale.driver}} is added successfully.</h5>
        <h5 *ngIf="action === 'edit'">{{locale.driver}} is updated successfully.</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
