<section class="content-header">
  <h1>{{pageTitle}}</h1>
</section>
<section class="content-header">
  <div class="form">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">{{locale.notification}}</h3>
      </div>
      <form class="form-horizontal" id="notificationForm" #notificationForm="ngForm" (ngSubmit)="addNotification(notificationForm.value)">
        <div class="box-body">
          <div class="form-group">
            <label for="notificationDate" class="col-sm-2 control-label">{{formLocale.notification_date}}</label>
            <div class="col-sm-4">
              <div class="input-group">
                <div class="input-group-addon">
                  <a (click)="notificationDate.toggle()">
                    <i class="fa fa-calendar"></i>
                  </a>
                </div>
                <input class="form-control" placeholder="yyyy-mm-dd" name="notificationDate" [(ngModel)]="notification.notificationDate"
                  ngbDatepicker #notificationDate="ngbDatepicker" [disabled]="viewFlag">
              </div>
            </div>
            <label for="notificationTime" class="col-sm-2 control-label">{{formLocale.notification_time}}</label>
            <div class="col-sm-4">
              <ngb-timepicker [seconds]="true" id="notificationTime" name="notificationTime" [(ngModel)]="notification.notificationTime"
                [disabled]="viewFlag" #notificationTime="ngModel"></ngb-timepicker>
            </div>
          </div>
          <div class="form-group">
            <label for="title" class="col-sm-2 control-label">{{formLocale.notification_title}}</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="title" name="title" placeholder="{{formLocale.notification_title_placeholder}}"
                [disabled]="viewFlag" #title="ngModel" [(ngModel)]="notification.title">
            </div>
            <label for="tag" class="col-sm-2 control-label">{{formLocale.notification_tag}}</label>
            <div class="col-sm-4">
              <select class="form-control" id="tag" name="tag" [disabled]="viewFlag" #tag="ngModel" [(ngModel)]="notification.tag">
                <option value="" disabled selected>{{formLocale.notification_tag_placeholder}}</option>
                <option [ngValue]="'Notice'">Notice</option>
                <option [ngValue]="'Exam'">Exam</option>
                <option [ngValue]="'Event'">Event</option>
                <option [ngValue]="'Complaint'">Complaint</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="message" class="col-sm-2 control-label">{{formLocale.notification_message}}</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="message" name="message" placeholder="{{formLocale.notification_message_placeholder}}"
                [disabled]="viewFlag" #message="ngModel" [(ngModel)]="notification.message"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="classes" class="col-sm-2 control-label">{{formLocale.notification_class}}</label>
            <div class="col-sm-3">
              <select class="form-control" id="classes" name="classes" [disabled]="viewFlag" #classes="ngModel" [(ngModel)]="notification.classes.id">
                <option value="" disabled selected>{{formLocale.notification_class_placeholder}}</option>
                <option *ngFor="let class of classList" [(ngValue)]="class.id">{{class.className}}</option>
              </select>
            </div>
            <label for="division" class="col-sm-2 control-label">{{formLocale.notification_division}}</label>
            <div class="col-sm-3">
              <select class="form-control" id="division" name="division" [disabled]="viewFlag" #division="ngModel" [(ngModel)]="notification.division.id">
                <option value="" disabled selected>{{formLocale.notification_division_placeholder}}</option>
                <option *ngFor="let division of divisionList" [(ngValue)]="division.id">{{division.divisionName}}</option>
              </select>
            </div>
            <button type="button" class="btn btn-success list-add-btn right-float" (click)="getStudents()">
              <i class="fa fa-refresh"></i> GET Students</button>
          </div>
          <div *ngIf="show">
            <label for="allFlag">{{formLocale.notification_flag}}</label>
            <input type="checkbox" name="allFlag" [value]="1" (change)="onSelection()" [(ngModel)]="notification.allFlag">
          </div>
          <div class="row" *ngIf="!notification.allFlag && show">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="table-responsive table-fixed">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Seq No.</th>
                      <th>Student Name</th>
                      <th>Send To</th>
                    </tr>
                  </thead>
                  <tbody>
                    <ng-container>
                      <tr *ngFor="let student of studentListObj; let i = index" [attr.data-index]="i">
                        <td>{{i+1}}</td>
                        <td>{{student.firstName + ' ' + student.lastName}}</td>
                        <td>
                          <input type="checkbox" name="student+{{i+1}}" [value]="1" (change)="onSelection($event,student)">
                        </td>
                      </tr>
                    </ng-container>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="button" class="btn btn-default" (click)="backToList()">{{formLocale.back_btn}}</button>
          <button *ngIf="action === 'new'" type="submit" class="btn btn-success pull-right" data-toggle="modal" data-target="#modal-success">{{formLocale.submit_btn}}</button>
          <button *ngIf="action === 'view'" type="button" class="btn btn-info btn-info pull-right" (click)="backToList()">{{formLocale.ok_btn}}</button>
          <button *ngIf="action === 'edit'" type="submit" class="btn btn-success pull-right" data-toggle="modal" data-target="#modal-success">{{formLocale.update_btn}}</button>
        </div>
      </form>
    </div>
  </div>
</section>
<div class="modal modal-success fade" id="modal-success">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Status</h4>
      </div>
      <div class="modal-body">
        <h5 *ngIf="action === 'new'">{{locale.notification}} is added successfully.</h5>
        <h5 *ngIf="action === 'edit'">{{locale.notification}} is updated successfully.</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
