<section class="content-header">
  <h1>{{pageTitle}}</h1>
</section>
<section class="content-header">
  <div class="form">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">{{locale.subject}}</h3>
      </div>
      <form class="form-horizontal" id="subjectForm" #subjectForm="ngForm" (ngSubmit)="addSubject(subjectForm.value)">
        <div class="box-body">
          <div class="form-group">
            <label for="subjectName" class="col-sm-2 control-label">{{formLocale.subject_name}}</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="subjectName" name="subjectName" placeholder="{{formLocale.subject_name_placeholder}}"
                [disabled]="viewFlag" #subjectName="ngModel" [(ngModel)]="subject.subjectName">
            </div>
            <label for="description" class="col-sm-2 control-label">{{formLocale.subject_desc}}</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="description" name="description" placeholder="{{formLocale.subject_desc_placeholder}}"
                [disabled]="viewFlag" #description="ngModel" [(ngModel)]="subject.description">
            </div>
          </div>
          <div class="form-group">
            <label for="divisionId" class="col-sm-2 control-label">{{formLocale.subject_class}}</label>
            <div class="col-sm-4">
              <select class="form-control" id="divisionId" name="divisionId" [disabled]="viewFlag" #divisionId="ngModel" [(ngModel)]="subject.classId">
                <option value="" disabled selected>{{formLocale.subject_class_placeholder}}</option>
                <option *ngFor="let class of classList" [(ngValue)]="class.id">{{class.className}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="button" class="btn btn-default" (click)="backToList()">{{formLocale.back_btn}}</button>
          <button *ngIf="action === 'new'" type="submit" class="btn btn-success pull-right" data-toggle="modal" data-target="#modal-success">{{formLocale.submit_btn}}</button>
          <button *ngIf="action === 'view'" type="button" class="btn btn-info btn-info pull-right" (click)="backToList()">{{formLocale.ok_btn}}</button>
          <button *ngIf="action === 'edit'" type="submit" class="btn btn-success pull-right" data-toggle="modal" data-target="#modal-success">{{formLocale.update_btn}}</button>
        </div>
      </form>
    </div>
  </div>
</section>
<div class="modal modal-success fade" id="modal-success">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{formLocale.modal_status}}</h4>
      </div>
      <div class="modal-body">
        <h5 *ngIf="action === 'new'">{{locale.subject+formLocale.modal_add_msg}} </h5>
        <h5 *ngIf="action === 'edit'">{{locale.subject+formLocale.modal_update_msg}} </h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline pull-left" data-dismiss="modal" (click)="backToList()">{{formLocale.ok_btn}}</button>
      </div>
    </div>
  </div>
</div>
