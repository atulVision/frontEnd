<section class="content-header">
  <h1>{{pageTitle}}</h1>
</section>
<section class="content-header">
<div class="form">
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">{{locale.day}}</h3>
  </div>
  <form class="form-horizontal" id="dayForm" #dayForm="ngForm" (ngSubmit)="addDay(dayForm.value)">
    <div class="box-body">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">{{formLocale.day_name}}</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="name" name="name" placeholder="{{formLocale.day_name_placeholder}}" [disabled]="viewFlag" #name="ngModel" [(ngModel)]="day.name" >
        </div>
      </div>
    </div>
    <div class="box-footer">
        <button type="button" class="btn btn-default" (click)="backToList()">{{formLocale.back_btn}}</button>
        <button *ngIf="action === 'new'" type="submit" class="btn btn-success pull-right" data-toggle="modal" data-target="#modal-success">{{formLocale.submit_btn}}</button>
        <button *ngIf="action === 'view'" type="button" class="btn btn-info btn-info pull-right" (click)="backToList()">{{formLocale.ok_btn}}</button>
        <button *ngIf="action === 'edit'" type="submit" class="btn btn-success pull-right" data-toggle="modal" data-target="#modal-success">{{formLocale.update_btn}}</button>
      </div>
  </form>
</div>
</div>
</section>
<div class="modal modal-success fade" id="modal-success">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">{{formLocale.modal_status}}</h4>
        </div>
        <div class="modal-body">
          <h5 *ngIf="action === 'new'">{{locale.day+formLocale.modal_add_msg}} </h5>
          <h5 *ngIf="action === 'edit'">{{locale.day+formLocale.modal_update_msg}} </h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline pull-left" data-dismiss="modal" (click)="backToList()">{{formLocale.ok_btn}}</button>
        </div>
      </div>
    </div>
  </div>
