<div class="main-header">
    <a href="#" class="logo">
      <span class="logo-mini"><b>{{locale.logo_mini}}</b></span>
      <span class="logo-lg"><b>{{locale.logo_lg}}</b></span>
    </a>
    <nav class="navbar navbar-static-top">
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button" *ngIf="checkLogin()">
        <span class="sr-only"></span>
      </a>
      <div class="navbar-custom-menu" *ngIf="checkLogin()">
        <ul class="nav navbar-nav">
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="assets/images/Tushar_Upadhyay.jpg" class="user-image" alt="User Image">
              <span class="hidden-xs">Tushar Upadhyay</span>
            </a>
            <ul class="dropdown-menu">
              <li class="user-header">
                <img src="assets/images/Tushar_Upadhyay.jpg" class="img-circle" alt="User Image">
                <p> Tushar Upadhyay - SR Chandak English High School </p>
              </li>
              <li class="user-footer">
                <div class="pull-left">
                  <a routerLink="profile"  routerLinkActive="active" class="btn btn-default btn-flat">{{locale.profile_btn}}</a>
                </div>
                <div class="pull-right">
                  <a routerLink="login"  routerLinkActive="active" class="btn btn-default btn-flat">{{locale.sign_out_btn}}</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </div>
