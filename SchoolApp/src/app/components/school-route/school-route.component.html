<section class="content-header">
  <h1>Add Route</h1>
</section>
<section class="content-header">
<div class="form">
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">Route</h3>
  </div>
  <form class="form-horizontal" id="routeForm" #routeForm="ngForm" (ngSubmit)="addRoute(routeForm.value)">
    <div class="box-body">

      <div class="form-group">
        <label for="routeName" class="col-sm-2 control-label">Route name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="routeName" name="routeName" placeholder="Route name" [disabled]="viewFlag" #routeName="ngModel" [(ngModel)]="busRoute.routeId" >
        </div>
      </div>

      <div class="form-group">
        <label for="routeStart" class="col-sm-2 control-label">Route Start</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="routeStart" name="routeStart" placeholder="Route Start" [disabled]="viewFlag" #routeStart="ngModel" [(ngModel)]="busRoute.routeId" >
        </div>
      </div>
      <div class="form-group">
        <label for="routeEnd" class="col-sm-2 control-label">Route End</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="routeEnd" name="routeEnd" placeholder="Route End" [disabled]="viewFlag" #routeEnd="ngModel" [(ngModel)]="busRoute.routeId" >
        </div>
      </div>
      <div class="form-group">
        <label for="pickPoint" class="col-sm-2 control-label">Pick Up Points</label>
        <div class="col-sm-10">
          <div class="row" >
            <div class="col-md-4 ">
                <input placeholder="Latitude" class="form-control" type="text" name="" id=""
                [(ngModel)]="busRoute">
            </div>
            <div class="col-md-4">
                <input placeholder="Longitude" class="form-control" type="number" name="" id=""
                [(ngModel)]="busRoute">
            </div>
            <div class="col-md-4 align-left">
                <button type="submit" class="btn btn-primary" (click)="addPickUp()">
                    <i class="fa fa-add"></i> Add
                </button>
            </div>
          </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="table-responsive table-fixed">
                    <table class="table">
                        <tbody>
                          <ng-container>
                              <tr *ngFor="let item of [1,2]">
                                  <td>18.516726</td>
                                  <td>73.856255</td>
                                  <td class="align_right"><button type="button" class="btn btn-primary"
                                    (click)="deletePickUp()">
                                      <i class="fa fa-add"></i> Delete
                                  </button></td>
                              </tr>
                          </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <agm-map
        [latitude]="lat"
        [longitude]="lng"
        [zoom]="zoom"
        [disableDefaultUI]="false"
        [zoomControl]="false"
        (mapClick)="mapClicked($event)">

        <agm-marker
            *ngFor="let m of markers; let i = index"
            (markerClick)="clickedMarker(m.label, i)"
            [latitude]="m.lat"
            [longitude]="m.lng"
            [label]="m.label"
            [markerDraggable]="m.draggable"
            (dragEnd)="markerDragEnd(m, $event)">

          <agm-info-window>
            <strong>InfoWindow content</strong>
          </agm-info-window>

        </agm-marker>

      </agm-map>
        </div>
      </div>
    </div>
    <div class="box-footer">
      <button type="button" class="btn btn-default" (click)="backToList()">{{formLocale.back_btn}}</button>
        <button *ngIf="action === 'new'" type="submit" class="btn btn-success pull-right" data-toggle="modal" data-target="#modal-success">{{formLocale.submit_btn}}</button>
        <button *ngIf="action === 'view'" type="button" class="btn btn-info btn-info pull-right" (click)="backToList()">{{formLocale.ok_btn}}</button>
        <button *ngIf="action === 'edit'" type="submit" class="btn btn-success pull-right" data-toggle="modal" data-target="#modal-success">{{formLocale.update_btn}}</button>
      </div>
  </form>
</div>
</div>
</section>
<div class="modal modal-success fade" id="modal-success">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title">Status</h4>
    </div>
    <div class="modal-body">
      <h5 *ngIf="action === 'new'">{{locale.driver}} is added successfully.</h5>
      <h5 *ngIf="action === 'edit'">{{locale.driver}} is updated successfully.</h5>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">OK</button>
    </div>
  </div>
</div>
</div>
