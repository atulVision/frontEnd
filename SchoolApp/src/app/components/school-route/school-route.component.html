<section class="content-header">
  <h1>Add Route</h1>
</section>
<section class="content-header">
  <div class="form">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Route</h3>
      </div>
      <form class="form-horizontal" id="routeForm" #routeForm="ngForm" (ngSubmit)="addRoute(routeForm.value)">
        <div class="box-body">

          <div class="form-group">
            <label for="routeName" class="col-sm-2 control-label">Route name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="routeName" name="routeName" placeholder="Route name" [disabled]="viewFlag" #routeName="ngModel"
                [(ngModel)]="busRoute.routeName">
            </div>
          </div>
          <div class="form-group">
            <label for="routeStart" class="col-sm-2 control-label">Route Start</label>
            <div class="col-sm-4">
              <select class="form-control" id="routeStart" name="routeStart" [disabled]="viewFlag" #routeStart="ngModel" [(ngModel)]="busRoute.fromBusStop">
                <option value="" disabled selected>Route Start</option>
                <option [ngValue]="1">xyz</option>
                <option [ngValue]="2">asd</option>
                <option [ngValue]="3">qwe</option>
              </select>
            </div>
            <label for="routeEnd" class="col-sm-2 control-label">Route End</label>
            <div class="col-sm-4">
              <select class="form-control" id="routeEnd" name="routeEnd" [disabled]="viewFlag" #routeEnd="ngModel" [(ngModel)]="busRoute.toBusStop">
                <option value="" disabled selected>Route End</option>
                <option [ngValue]="1">xyz</option>
                <option [ngValue]="2">asd</option>
                <option [ngValue]="3">qwe</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="pickUpPoints" class="col-sm-2 control-label">Pick Up Points</label>
            <div class="col-sm-10">
              <select class="form-control" id="pickUpPoints" name="pickUpPoints" [disabled]="viewFlag" #pickUpPoints="ngModel" [(ngModel)]="busRoute.pickUpPoints">
                <option value="" disabled selected>Pick Up Points</option>
                <option [ngValue]="1">xyz</option>
                <option [ngValue]="2">asd</option>
                <option [ngValue]="3">qwe</option>
              </select>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="button" class="btn btn-default" (click)="backToList()">{{formLocale.back_btn}}</button>
          <button *ngIf="action === 'new'" type="submit" class="btn btn-success pull-right" data-toggle="modal" data-target="#modal-success">{{formLocale.submit_btn}}</button>
          <button *ngIf="action === 'view'" type="button" class="btn btn-info btn-info pull-right" (click)="backToList()">{{formLocale.ok_btn}}</button>
          <button *ngIf="action === 'edit'" type="submit" class="btn btn-success pull-right" data-toggle="modal" data-target="#modal-success">{{formLocale.update_btn}}</button>
        </div>
      </form>
    </div>
  </div>
</section>
<div class="modal modal-success fade" id="modal-success">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Status</h4>
      </div>
      <div class="modal-body">
        <h5 *ngIf="action === 'new'">{{locale.driver}} is added successfully.</h5>
        <h5 *ngIf="action === 'edit'">{{locale.driver}} is updated successfully.</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
