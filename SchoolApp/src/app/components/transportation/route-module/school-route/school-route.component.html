<section class="content-header">
  <h1>{{pageTitle}}</h1>
</section>
<section class="content-header">
  <div class="form">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">{{locale.route}}</h3>
      </div>
      <form class="form-horizontal" id="routeForm" #routeForm="ngForm" (ngSubmit)="addRoute(routeForm.value)">
        <div class="box-body">
          <div class="form-group">
            <label for="routeName" class="col-sm-2 control-label">{{formLocale.route_name}}</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="routeName" name="routeName" placeholder="{{formLocale.route_name_placeholder}}"
                [disabled]="viewFlag" #routeName="ngModel" [(ngModel)]="busRoute.routeName">
            </div>
          </div>
          <div class="form-group">
            <label for="fromBusStop" class="col-sm-2 control-label">{{formLocale.route_start}}</label>
            <div class="col-sm-4">
              <select class="form-control" id="fromBusStop" name="fromBusStop" [disabled]="viewFlag" #fromBusStop="ngModel" [(ngModel)]="busRoute.fromBusStop.busStopId">
                <option value="" disabled selected>{{formLocale.route_start_placeholder}}</option>
                <option *ngFor="let stop of stopList" [(ngValue)]="stop.busStopId">{{stop.name}}</option>
              </select>
            </div>
            <label for="toBusStop" class="col-sm-2 control-label">{{formLocale.route_end}}</label>
            <div class="col-sm-4">
              <select class="form-control" id="toBusStop" name="toBusStop" [disabled]="viewFlag" #toBusStop="ngModel" [(ngModel)]="busRoute.toBusStop.busStopId">
                <option value="" disabled selected>{{formLocale.route_end_placeholder}}</option>
                <option *ngFor="let stop of stopList" [(ngValue)]="stop.busStopId">{{stop.name}}</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="pickUp" class="col-sm-2 control-label">{{formLocale.pick_up}}</label>
            <div class="col-sm-6">
              <select class="form-control" id="pickUp" name="pickUp" [disabled]="viewFlag" [(ngModel)]="pickUp">
                <option value="" disabled selected>{{formLocale.pick_up_placeholder}}</option>
                <option *ngFor="let stop of stopList" [ngValue]="stop">{{stop.name}}</option>
              </select>
            </div>
            <button type="button" class="btn btn-success " (click)="addPickUp()" [disabled]="viewFlag">{{formLocale.pick_up_add_btn}}</button>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="table-responsive table-fixed">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Sequence No.</th>
                      <th>Stop Name</th>
                      <th>Latitude</th>
                      <th>Longitude</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <ng-container>
                      <tr *ngFor="let stop of pickUpPoints; let i = index" [attr.data-index]="i">
                        <td>{{i+1}}</td>
                        <td>{{stop.busStop.name}}</td>
                        <td>{{stop.busStop.latitude}}</td>
                        <td>{{stop.busStop.longitude}}</td>
                        <td>
                          <button type="button" class="btn btn-danger" (click)="deletePickUp(stop,i)" [disabled]="viewFlag">
                            <i class="fa fa-trash"></i>
                          </button>
                        </td>
                      </tr>
                    </ng-container>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="map">
            <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" [disableDefaultUI]="false" [scrollwheel]="false" [zoomControl]="true"
              (mapClick)="mapClicked($event)">
              <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(i)" [latitude]="m.lat" [longitude]="m.lng"
                [label]="" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)">
                <agm-info-window>
                  <strong>Bus Stop {{i+1}}</strong>
                </agm-info-window>
              </agm-marker>
              <!-- <agm-direction *ngFor="let dir of dirList" [origin]="dir.origin" [destination]="dir.destination"></agm-direction> -->
            </agm-map>
          </div>
        </div>
        <div class="box-footer">
          <button type="button" class="btn btn-default" (click)="backToList()">{{formLocale.back_btn}}</button>
          <button *ngIf="action === 'new'" type="submit" class="btn btn-success pull-right" data-toggle="modal" data-target="#modal-success">{{formLocale.submit_btn}}</button>
          <button *ngIf="action === 'view'" type="button" class="btn btn-info btn-info pull-right" (click)="backToList()">{{formLocale.ok_btn}}</button>
          <button *ngIf="action === 'edit'" type="submit" class="btn btn-success pull-right" data-toggle="modal" data-target="#modal-success">{{formLocale.update_btn}}</button>
        </div>
      </form>
    </div>
  </div>
</section>
<div class="modal modal-success fade" id="modal-success">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{formLocale.modal_status}}</h4>
      </div>
      <div class="modal-body">
        <h5 *ngIf="action === 'new'">{{locale.route+formLocale.modal_add_msg}} </h5>
        <h5 *ngIf="action === 'edit'">{{locale.route+formLocale.modal_update_msg}} </h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline pull-left" data-dismiss="modal" (click)="backToList()">{{formLocale.ok_btn}}</button>
      </div>
    </div>
  </div>
</div>
