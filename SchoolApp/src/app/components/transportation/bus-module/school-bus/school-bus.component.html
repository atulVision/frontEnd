<section class="content-header">
  <h1>{{pageTitle}}</h1>
</section>
<section class="content-header">
  <div class="form">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">{{locale.bus}}</h3>
      </div>
      <form class="form-horizontal" id="busForm" #busForm="ngForm" (ngSubmit)="addBus(busForm.value)">
        <div class="box-body">
          <div class="form-group">
            <label for="busNo" class="col-sm-2 control-label">{{formLocale.bus_no}}</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="busNo" name="busNo" placeholder="{{formLocale.bus_no_placeholder}}" [disabled]="viewFlag"
                #busNo="ngModel" [(ngModel)]="bus.busNo">
            </div>
            <label for="owner" class="col-sm-2 control-label">{{formLocale.bus_owner}}</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="owner" name="owner" placeholder="{{formLocale.bus_owner_placeholder}}" [disabled]="viewFlag"
                #owner="ngModel" [(ngModel)]="bus.owner">
            </div>
          </div>
          <div class="form-group">
            <label for="driver" class="col-sm-2 control-label">{{formLocale.bus_driver}}</label>
            <div class="col-sm-4">
              <select class="form-control" id="driver" name="driver" [disabled]="viewFlag" #driver="ngModel" [(ngModel)]="bus.driver.driverId">
                <option value="" disabled selected>{{formLocale.bus_driver_placeholder}}</option>
                <option *ngFor="let driver of driverList" [(ngValue)]="driver.driverId">{{driver.firstName}} {{driver.lastName}}</option>
              </select>
            </div>
            <label for="route" class="col-sm-2 control-label">{{formLocale.bus_route}}</label>
            <div class="col-sm-4">
              <select class="form-control" id="route" name="route" [disabled]="viewFlag" #route="ngModel" [(ngModel)]="bus.route.routeId">
                <option value="" disabled selected>{{formLocale.bus_route_placeholder}}</option>
                <option *ngFor="let route of routeList" [(ngValue)]="route.route.routeId">{{route.route.routeName}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="button" class="btn btn-default" (click)="backToList()">{{formLocale.back_btn}}</button>
          <button *ngIf="action === 'new'" type="submit" class="btn btn-success pull-right" data-toggle="modal" data-target="#modal-success">{{formLocale.submit_btn}}</button>
          <button *ngIf="action === 'view'" type="button" class="btn btn-info btn-info pull-right" (click)="backToList()">{{formLocale.ok_btn}}</button>
          <button *ngIf="action === 'edit'" type="submit" class="btn btn-success pull-right" data-toggle="modal" data-target="#modal-success">{{formLocale.update_btn}}</button>
        </div>
      </form>
    </div>
  </div>
</section>
<div class="modal modal-success fade" id="modal-success">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{formLocale.modal_status}}</h4>
      </div>
      <div class="modal-body">
        <h5 *ngIf="action === 'new'">{{locale.bus+formLocale.modal_add_msg}} </h5>
        <h5 *ngIf="action === 'edit'">{{locale.bus+formLocale.modal_update_msg}} </h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline pull-left" data-dismiss="modal" (click)="backToList()">{{formLocale.ok_btn}}</button>
      </div>
    </div>
  </div>
</div>
