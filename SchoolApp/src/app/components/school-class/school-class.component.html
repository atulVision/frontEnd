<section class="content-header">
  <h1>{{pageTitle}}</h1>
</section>
<section class="content-header">
<div class="form">
<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">{{locale.class}}</h3>
  </div>
  <form class="form-horizontal" id="classForm" #classForm="ngForm" (ngSubmit)="addClass(classForm.value)">
    <div class="box-body">

      <div class="form-group">
        <label for="nclassNameame" class="col-sm-2 control-label">{{formLocale.class_name}}</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="className" name="className" placeholder="{{formLocale.class_name_placeholder}}" [disabled]="viewFlag" #className="ngModel" [(ngModel)]="classes.className" >
        </div>
      </div>

      <div class="form-group">
        <label for="divisionName" class="col-sm-2 control-label">{{formLocale.division_name}}</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="divisionName" name="divisionName" placeholder="{{formLocale.division_name_placeholder}}" [disabled]="viewFlag" #divisionName="ngModel" [(ngModel)]="classes.divisionName">
        </div>
      </div>
      <div class="form-group">
        <label for="divisionDesc" class="col-sm-2 control-label">{{formLocale.division_desc}}</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="divisionDesc" name="divisionDesc" placeholder="{{formLocale.division_desc_placeholder}}" [disabled]="viewFlag" #divisionDesc="ngModel" [(ngModel)]="classes.divisionDesc">
        </div>
      </div>
      <div class="form-group">
        <label for="classTeacher" class="col-sm-2 control-label">{{formLocale.class_teacher}}</label>

        <div class="col-sm-10">
          <select class="form-control" id="classTeacher" name="classTeacher" [disabled]="viewFlag" #classTeacher="ngModel" [(ngModel)]="classes.classTeacher">
            <option value="" disabled selected>{{formLocale.class_teacher_placeholder}}</option>
            <option [ngValue]="">xyz</option>
            <option [ngValue]="">asd</option>
            <option [ngValue]="">qwe</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="totalStudents" class="col-sm-2 control-label">{{formLocale.total_students}}</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="totalStudents" name="totalStudents" placeholder="{{formLocale.total_students_placeholder}}" [disabled]="viewFlag" #totalStudents="ngModel" [(ngModel)]="classes.totalStudents">
        </div>
      </div>
    </div>
    <div class="box-footer">
      <button type="button" class="btn btn-default" (click)="backToList()">Back</button>
      <button *ngIf="action === 'new'" type="submit" class="btn btn-success pull-right" data-toggle="modal" data-target="#modal-success">Submit</button>
      <button *ngIf="action === 'view'" type="button" class="btn btn-info btn-info pull-right" (click)="backToList()">OK</button>
      <button *ngIf="action === 'edit'" type="submit" class="btn btn-success pull-right" data-toggle="modal" data-target="#modal-success">Update</button>
    </div>
  </form>
</div>
</div>
</section>
<div class="modal modal-success fade" id="modal-success">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Status</h4>
      </div>
      <div class="modal-body">
        <h5 *ngIf="action === 'new'">{{locale.class}} is added successfully.</h5>
        <h5 *ngIf="action === 'edit'">{{locale.class}} is updated successfully.</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline pull-right" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
